<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Klingon Translator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #4a90e2;
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #357ab8;
        }
        h2 {
            margin-top: 2rem;
            color: #555;
        }
        #klingonTranslation {
            font-size: 1.2rem;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English to Klingon Translator</h1>
        <form id="translateForm">
            <label for="englishSentence">Enter English Sentence:</label>
            <input type="text" id="englishSentence" name="englishSentence" required>
            <button type="submit">Translate</button>
        </form>
        <h2>Translation:</h2>
        <p id="klingonTranslation"></p>
    </div>

    <script>
        document.getElementById('translateForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const englishSentence = document.getElementById('englishSentence').value;

            const response = await fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ english_sentence: englishSentence })
            });

            const result = await response.json();
            document.getElementById('klingonTranslation').innerText = result.klingon_translation || 'Translation error';
        });
    </script>
</body>
</html>

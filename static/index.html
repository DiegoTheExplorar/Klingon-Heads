<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Klingon Translator</title>
</head>
<body>
    <h1>English to Klingon Translator</h1>
    <form id="translateForm">
        <label for="englishSentence">Enter English Sentence:</label>
        <input type="text" id="englishSentence" name="englishSentence" required>
        <button type="submit">Translate</button>
    </form>
    <h2>Translation:</h2>
    <p id="klingonTranslation"></p>

    <script>
        document.getElementById('translateForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const englishSentence = document.getElementById('englishSentence').value;

            const response = await fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ english_sentence: englishSentence })
            });

            const result = await response.json();
            document.getElementById('klingonTranslation').innerText = result.klingon_translation || 'Translation error';
        });
    </script>
</body>
</html>
